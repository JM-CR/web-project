<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<!-- Pen Title-->
  <div class="pen-title">
    <h1>Conversatorios</h1><span>Page <i class='fa fa-code'></i> by Andrea Salinas</span>
  </div>
  <div class="container">
    <div class="card"></div>
    <div class="card">
      <h1 class="title">Login</h1>
      <form>
        <div class="input-container">
          <input id="labelUsername" type="text" required/>
          <label for="labelUsername">Username</label>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <input id="labelPassword" type="password" required/>
          <label for="labelPassword">Password</label>
          <div class="bar"></div>
        </div>
        <div class="button-container">
          <button><span>Go</span></button>
        </div>
      </form>
    </div>
  </div>
  <!-- Link social networs-->
  <a id="portfolio" href="#" title="Mis redes sociales"><i class="fa fa-link"></i></a>

  <!--JavaScript-->
  <script src="../js/jquery.js"></script>
  <script src="../js/login.js"></script>
</body>
</html>
